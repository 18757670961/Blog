# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Desmond的避难所
subtitle: bury the past, sow the future
keywords:
author: Shuguang LYU
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://desmond-lsg.tech
root: /
# url: https://shu_guang_lu.gitee.io
# root: /
permalink: archives/:abbrlink.html
abbrlink:
  alg: crc32 # 算法：crc16(default) and crc32
  rep: hex # 进制：dec(default) and hex
  auto_category: false
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: customized_archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: true # insert img:![<图片 Alt 文本>](./<本文标题>/<图片名称>)
relative_link: false
future: true

